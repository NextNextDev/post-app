<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Попались!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .content {
      min-height: 70vh;
      padding: 20px;
    }
    footer {
      background: #ddd;
      padding: 20px;
    }
    /* Стили для рекламных блоков */
    .ad-banner {
      background: #ffcc00;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
    }
    .ad-sidebar {
      background: #ccffcc;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
    }
    .ad-text {
      background: #ccccff;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
    }
    .ad-iframe {
      background: #ffcccc;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
    }
    .ad-video {
      background: #ccffff;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Попались!</h1>
  </header>
  
  <div class="content">
    <p>Пример страницы с рекламными блоками для проверки работы блокировщиков рекламы.</p>
  </div>
  
  <footer>
    <!-- Баннерная реклама -->
    <div class="ad-banner">
      <p>Баннерная реклама</p>
      <img src="https://via.placeholder.com/468x60?text=Banner+Ad" alt="Banner Ad">
    </div>
    
    <!-- Сайдбар реклама -->
    <div class="ad-sidebar">
      <p>Сайдбар реклама</p>
      <img src="https://via.placeholder.com/300x250?text=Sidebar+Ad" alt="Sidebar Ad">
    </div>
    
    <!-- Текстовая реклама -->
    <div class="ad-text">
      <p>Текстовая реклама: купите наш продукт!</p>
    </div>
    
    <!-- Реклама через iframe -->
    <div class="ad-iframe">
      <p>Реклама через iframe</p>
      <iframe src="https://via.placeholder.com/300x100?text=Iframe+Ad" width="300" height="100" frameborder="0"></iframe>
    </div>
    
    <!-- Видео реклама -->
    <div class="ad-video">
      <p>Видео реклама</p>
      <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
    </div>
  </footer>
</body>
</html>
